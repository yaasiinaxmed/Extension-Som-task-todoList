<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Som Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1 class="logo">Som Task</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search Task" class="search">
            <div id="search-icon"><i class="bi bi-search"></i></div>
        </div>
        <div class="msg-box">
            <img src="./msg.jpg">
            <p>Start adding Tasks</p>
        </div>
        <div class="msg-box msg" id="msg-search">
            <img src="./notFound.jpg">
            <p>Not Found Task</p>
        </div>
        <div class="tasks">
            <!-- <div class="task">
                <div>
                    <i class="bi bi-circle"></i>
                    <h2 class="task-name">Shopping</h2>
                </div>
                <div>
                   <i class="bi bi-pencil-square"></i>
                   <i class="bi bi-trash3-fill"></i>
                </div>
            </div> -->
        </div>
        <div class="add-task">
            <i class="bi bi-plus-circle add-icon" id="addIcon"></i>
            <p>Add New Task</p>
        </div>
        <div class="wrapper">
            <h3 class="changeText">Add New Task</h3>
            <input type="text" id="inputTask" placeholder="Add Task">
            <div class="select-color">
                <span class="title-color">Select Color</span>
                <div class="colors">
                    <span data-color="#0077ff" style="--color: #0077ff;" class="color active"></span>
                    <span data-color="#EA0000" style="--color: #EA0000;" class="color"></span>
                    <span data-color="#EAC400" style="--color: #EAC400;" class="color"></span>
                    <span data-color="#E01099" style="--color: #E01099;" class="color"></span>
                    <span data-color="#9900ff" style="--color: #9900ff;" class="color"></span>
                </div>
            </div>
            <div class="btns">
                <button class="cancel-btn">Cancel</button>
                <button class="save-btn">Save</button>
            </div>
        </div>
    </div>
    <script src="./background.js"></script>
</body>
</html>
